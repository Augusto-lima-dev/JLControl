{% extends 'base.html'%}

{% load static %}
{% block content %}
<div class="modal fade" id="exampleModalLocar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pesquise locações com:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="formClienteLocar" action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <div id="testado" ><label for="CPFLocar" class="col-sm-2 col-form-label">CPF: </label></div>
              <div class="col-sm-10">
                <input id="formCPFLocar" class="form-control" type="text" name="CPF" maxlength="11"
                  placeholder="Digite o CPF">
              </div>
            </div>
            <div class="form-group row">
              <label for="TelefoneLocar" class="col-sm-2 col-form-label">Telefone: </label>
              <div class="col-sm-10">
                <input id="formTelefone" class="form-control" type="text" name="Telefone" maxlength="11"
                  placeholder="Digite o Telefone">
              </div>
            </div>
            <div class="form-group row">
              <label for="NomeLocar" class="col-sm-2 col-form-label">Nome: </label>
              <div class="col-sm-10">
                <input id="formNomeLocar" class="form-control" type="text" name="Nome" maxlength="100"
                  placeholder="Digite o Nome">
              </div>
            </div>
            <div class="form-group row">
              <label for="DocumentoExternoLocar" class="col-sm-2 col-form-label">Documento Externo: </label>
              <div class="col-sm-10">
                <input id="formDocumentoExternLocar" class="form-control" type="text" name="DocumentoExterno"
                  maxlength="100" placeholder="Digite o Documento Externo">
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="validaCamposLocar()">Pesquisar</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">Adicionar novo</button>
          </form>
        </div>
      </div>
    </div>
</div>
<script>function validaCamposLocar() {
    if (formClienteLocar.CPF.value == '' && formClienteLocar.Telefone.value == '' && formClienteLocar.Nome.value == '' && formClienteLocar.DocumentoExterno.value == '') {
      document.getElementById("botaoAlerta").click();
    }
    else {
        formClienteLocar.submit();
    }
  }
</script>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLocar">
    Encontrar cliente
  </button>

<input type="checkbox" name="mycheckbox" id="mycheckbox" value="0" />
<div id="mycheckboxdiv" style="display:none">
    This content should appear when the checkbox is checked
</div>

<script type="text/javascript">
    function Esconde(){
        document.getElementById("testado").style.visibility="hidden";
    };
    </script>

<div class="container">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">CPF</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="CPF">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Nome</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Nome">
    </div>
  </div>
      <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">RG</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="CPF">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Telefone</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Nome">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Paulista, 45">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="São Paulo">
    </div>

    <div class="form-group col-md-6">
      <label for="Nome">Nome</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Nome">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
{% endblock %}
