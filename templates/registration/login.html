{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{%  static  'css/login.css'  %}">
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>


<!------ Include the above in your HEAD tag ---------->

<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form method="post">
            {% csrf_token %}
			<fieldset>
				<h2>JLControl</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" name="username" required autofocus autocomplete="username" id="id_username" class="form-control input-lg" placeholder="Login">
				</div>
				<div class="form-group">
                    <input type="password" name="password" required id="id_password" class="form-control input-lg" placeholder="Senha">
				</div>
				<hr class="colorgraph">
				<div class="row" style="margin-left: 1%; margin-right: 1%;">
					<div class="col">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Logar">
					</div>
                </div>
			</fieldset>
		</form>
	</div>
</div>
</div>

</body>
</html>
